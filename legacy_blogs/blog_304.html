<p><strong><em>MongoDB</em></strong> 是非关系型数据库，它不依赖于SQL语句进行查询操作，也不建议使用JOIN操作。
<strong><em>MongoDB</em></strong> 的内部表示是通过<strong><em>BSON</em></strong>的格式来实现的，<strong><em>BSON</em></strong>类似于<strong><em>JSON</em></strong>, 可以用来表示二进制的数据。
因为<strong><em>BSON</em></strong>是 <strong>Key/Value</strong> 形式的数据存储方式，因此它更加适合存储离散的而不是连接的数据（就像是一张数据表那样的数据）。</p>

<p><a href="https://code.google.com/p/protobuf/"><strong><em>Protocol Buffers</em></strong></a>号称是Google内部统一的协议格式，它提供了一种跨语言的数据表示形式，
可以方便地将<strong>.proto</strong>文件规定的协议转换成各种语言对应的版本，从而方便在不同的模块间进行数据通信。</p>
