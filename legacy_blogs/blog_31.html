<title>&#x5206;&#x6790;/proc/[pid]/maps&#x4E2D;&#x7684;&#x5404;&#x4E2A;&#x5185;&#x5B58;&#x533A;&#x57DF;&#x7684;&#x5927;&#x5C0F;</title>
<body><div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">cat maps | sed -e "s/\([0-9a-f]\{8\}\)-\([0-9a-f]\{8\}\)/0x\1 0x\2/" | awk '{printf("\033[0;33m[%8d Page]\033[0m \033[0;35m[%8d KB]\033[0m %s\n", (strtonum($2) - strtonum($1))/4096, (strtonum($2) - strtonum($1))/1024, $0)}'
</pre>
</div>
