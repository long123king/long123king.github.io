<title>centos&#x5B89;&#x88C5;vbox addition</title>
<body><p>在centos下安装vbox addition需要下载当前内核的头文件</p>
<div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">yum install kernel-devel
</pre>
</div>
<p>但是下载了头文件后，仍然失败，原来是下载的头文件与当前的内核版本不对应，</p>
<p>于是，只好，更新内核</p>
<div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">yum install kernel
</pre>
</div>
<p>重启，使用新版本内核启动，再安装vbox addition.</p></body>
