<title>&#x81EA;&#x7531;</title>
<body><p>如果我是一根琴弦</p> <p>一定难逃紧绷的命运；</p> <p>如果我是一粒棋子</p> <p>注定接受他人的摆布；</p> <p>然而，</p> <p>我是一个人，</p> <p>血肉包裹着灵魂，</p> <p>彼处稍驻，</p> <p>此时停歇，</p> <p>安静的外表掩饰不了狂噪的心跳，</p> <p>一种渴望在体内燃烧，</p> <p>自由。</p></body>
</html>
