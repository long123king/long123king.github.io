<title>ABI&#x4E0E;API&#x7684;&#x533A;&#x522B;</title>
<body><h3>ABI是定义<font color="#8064a2" size="5" face="微软雅黑">二进制级别</font>的，两个模块的接口</h3> <p>比如一个二进制模块想要调用另外一个二进制模块提供的功能，它需要知道怎样通过汇编语言（即机器指令）去调用，以及怎样传递相应的参数和返回值（通过寄存器还是栈内存，以及参数压栈的顺序等细节）。</p> <p>&nbsp;</p> <h3>API是<font color="#8064a2" size="5" face="微软雅黑">源代码级别</font>的两个模块的接口</h3> <p>是提供到语言层次的函数调用，已经是和具体语言相关的。</p></body>
</html>
