<p>普通的函数，Compiler会自动生成prologue和epilogue，但是通过在函数定义前添加</p>
<div class="cnblogs_Highlighter">
<pre class="brush:python;gutter:true;">__declspec(naked)
</pre>
</div>
<p>　　</p>
<p>可以提示编译器，不要生成prologue和epilogue.</p></body>
