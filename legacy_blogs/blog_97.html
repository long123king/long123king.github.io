<title>how to convert from hex to disasm</title>
<body><div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">cat ascii.hex | ascii2binary -b h -t us &gt; ascii.bin
</pre>
</div>
<p>　　</p>
<div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">x86dis -e 0 -s att -f ascii.bin 
</pre>
</div>
<p>　　</p>
<div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">echo "d8 01 77 c4 90 90 90 90" | ascii2binary -b h -t uc | x86dis -e 0 -s intel
</pre>
</div>
<p>　　</p>
<div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">echo "d801 77c4" | ascii2binary -b h -t us | x86dis -e 0 -s intel
</pre>
</div>
<p>　　</p></body>
