<title>bash arithmatic</title>
<body><div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">Arithmetic in bash is done with $ and double parentheses:

echo "$(($num1+$num2))"
Or $ and square brackets:

echo "$[$num1+$num2]"
You can assign from that (sans echo). There is also expr:

echo `expr "$num1" + "$num2"`
</pre>
