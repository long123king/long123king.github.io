<title>ROP&#x5B66;&#x4E60;</title>
<body><h1>DEP</h1>
<p>DEP是利用了硬件提供的机制，即对于Page的保护，对于一些保存数据的内存Page，是不允许执行的。</p>
<p>DEP保护了stack/heap，即使其中包含了溢出的shellcode，但是没有执行权限。</p>
<p>&nbsp;</p>
<p>克服DEP的方法有return-to-libc和ROP。</p>
<p>&nbsp;</p></body>
