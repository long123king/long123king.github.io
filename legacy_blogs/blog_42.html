<body><p>1. Driver设置成demand，或者说不要设置成auto</p>
<p>这样的好处在于，如果需要重新编译driver时，只要在Windbg中输入.reboot，就可以释放对.pdb文件的占用</p>
<p>而且一边编译driver，一边虚拟机重启，两不耽误。</p>
