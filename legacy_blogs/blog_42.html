<title>linux shell&#x8BBE;&#x7F6E;&#x989C;&#x8272;</title>
<body><p>使用echo或者printf时，可以添加输出文本的颜色设置</p>
<div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">echo -e "Maximum \e[1;31m" $max_threads "\e[0mthreads allowed!" &gt;&gt; $term_dir/summary</pre>
</div>
<p>或者</p>
<div class="cnblogs_Highlighter">
<pre class="brush:csharp;gutter:true;">printf("\033[;34mfile\033[0m")</pre>
</div>
<p>&nbsp;awk 参考：<a href="http://stackoverflow.com/questions/14482101/awk-adding-color-code-to-text">http://stackoverflow.com/questions/14482101/awk-adding-color-code-to-text</a></p>
<p>31开始代表前景色， 41开始代表背景色，至于具体颜色取决于当前shell的设置</p>
