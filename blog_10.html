<body><table cellspacing="0"><caption>表2.常用的限定符</caption>
<thead>
<tr><th rowspan="1" colspan="1">代码/语法</th><th rowspan="1" colspan="1">说明</th></tr>
</thead>
<tbody>
<tr>
<td rowspan="1" colspan="1">*</td>
<td rowspan="1" colspan="1">重复零次或更多次</td>
</tr>
<tr>
<td rowspan="1" colspan="1">+</td>
<td rowspan="1" colspan="1">重复一次或更多次</td>
</tr>
<tr>
<td rowspan="1" colspan="1">?</td>
<td rowspan="1" colspan="1">重复零次或一次</td>
</tr>
<tr>
<td rowspan="1" colspan="1">{n}</td>
<td rowspan="1" colspan="1">重复n次</td>
</tr>
<tr>
<td rowspan="1" colspan="1">{n,}</td>
<td rowspan="1" colspan="1">重复n次或更多次</td>
</tr>
<tr>
<td rowspan="1" colspan="1">{n,m}</td>
<td rowspan="1" colspan="1">重复n到m次</td>
</tr>
</tbody>
</table>
<p>其中，* + ?容易混淆，可以借用0与1的关系来助记</p>
<p>&nbsp;</p>
<h1><span style="color: #800000;">* 代表重复多于0 * 1次</span></h1>
<h1><span style="color: #800000;">+ 代表重复多于0 + 1次</span></h1>
<h1><span style="color: #800000;">？代表重复0或者1次</span></h1></body>
</html>
