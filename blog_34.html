<title>linux&#x4E0E;Windows&#x4E0B;&#x7684;heap</title>
<body><p>Windows提供Heap相关的API，可以创建多个Heap。</p>
<p>但是Linux下只有一个意义上的Heap，就是Data Segment，由brk/sbrk系统调用来调整其大小。</p>
<p>参考：<a href="http://man7.org/linux/man-pages/man2/sbrk.2.html">http://man7.org/linux/man-pages/man2/sbrk.2.html</a></p></body>
